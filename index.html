<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Grefew Co.</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<body>
    <header>
        <a href="#"><h1>Grefew Co.</h1></a>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                    <input type="email" placeholder="example@gmail.com">
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********">
                    <i class="fas fa-eye" id="eye" onclick="showPassword()" style="display: none"></i>
                    <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()" style="display: block"></i>
                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox" id="caixa">
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>
            <button id="btn-login">Login</button>
            <section class="links-container">
                <span id="entre">Ou entre com:</span>
                <aside>
                    <a href="#"><i class="fab fa-google-plus"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-twitter-square"></i></a>
                </aside>
            </section>
            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta?<a href="#"> Cadastre-se</a></span>
            </footer>
        </form>
    </main>
